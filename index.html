<!-- create a story form -->
    <div id="form" style='display: none;'>
      <form class='form-horizontal bg-secondary pb-3' id='add-new-form' action="#">
        <div class='form-group row pt-2'>
          <label class='form-label pl-4 col-1' for="title">title</label>
          <div><input class='rounded text-field' type="text" name="title" id='title' autocomplete='off'></div>
        </div>
        <div class='form-group row pt-2'>
          <label class='form-label pl-4 col-1' for="title">author</label>
          <div><input class='rounded text-field' type="text" name="author" id='author' autocomplete='off'></div>
        </div>
        <div class='form-group row'>
          <label class='form-label pl-4 col-1' for="url">url</label>
          <div><input class='rounded text-field' type="url" name='url' id='url' autocomplete='off'></div>
        </div>
        <div class='form-group pl-3'>
          <div><button type='submit' id='submit-button' class="btn btn-danger">submit</button></div>
        </div>
      </form>
